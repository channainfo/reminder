<div class="alert alert-success alert-dismissible" role="alert" ng-show="status == 'success'">
  <button type="button" class="close" data-dismiss="alert">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <strong>Success!</strong> {{message}}
</div>

<div class="alert alert-danger alert-dismissible" role="alert" ng-show="status == 'failed'">
  <button type="button" class="close" data-dismiss="alert">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <strong>Failed!</strong> {{message}}
</div>

<div class="alert alert-danger alert-dismissible" role="alert" ng-show="loading">
  <button type="button" class="close" data-dismiss="alert">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <strong class="loading"> Waiting for response</strong>
</div>
