<div class='pageTitle'>
  <div id='group-index' class="animate-container">

    <div class="panel panel-default animate-repeat" >
      <div class="panel-heading">
        <div class="r-side" style="width:50px;">
          <a class="icon" ui-sref= 'groups.new'>
            <span class="glyphicon glyphicon-plus"> </span>
          </a>
        </div>
        <div class="l-sideh" style="margin-right: 60px;">New group</div>
      </div>
    </div>

    <div ng-repeat='group in groups' class="panel panel-default animate-repeat">
      <div class="panel-heading">
        <div class="r-side" style="width:50px;">

          <a class="icon" ui-sref="groups.edit({groupId: group.id})">
            <span class="glyphicon glyphicon-pencil"> </span>
          </a>

          <a class="icon" href='' ng-click='remove(group)'>
            <span class="glyphicon glyphicon-trash"> </span>
          </a>
        </div>
        <div class="l-sideh" style="margin-right: 60px;">{{group.name}}</div>
      </div>

      <div class="panel-body">
        <p ng-show="group.hasAddress()">{{group.addressesText()}}</p>
        <p ng-show="!group.hasAddress()">No contacts</p>
      </div>
    </div>
  </div>
</div>
