<div class='pageTitle'>
  <div id='group-index' class="animate-container">

    <rm-add-bar data-title="'New Group'" 
                data-url="appHelper.url('groups-new', {projectId: params('projectId')})" >
    </rm-add-bar>

    <div ng-repeat='group in groups' class="panel panel-default animate-repeat">
      <div class="panel-heading clearfix">
        <div class="r-side bar-icon">

          <a class="icon" 
             ui-sref="groups-edit({projectId: params('projectId'), groupId: group.id})">
            <span class="glyphicon glyphicon-pencil"> </span>
          </a>

          <a class="icon" href='' ng-click='remove(group)'>
            <span class="glyphicon glyphicon-trash"> </span>
          </a>
        </div>
        <div class="l-side bar-title">{{group.name}}</div>
      </div>

      <div class="panel-body">
        <p ng-show="group.hasAddress()">{{group.addressesText()}}</p>
        <p ng-show="!group.hasAddress()">No contacts</p>
      </div>
    </div>

  </div>
</div>
